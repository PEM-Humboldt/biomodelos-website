      consult:
        title: 'consulta'
        text_1: 'Ingresa directamente al buscador de BioModelos el nombre científico de la especie de tu interés para consultar su mapa de distribución en el visor. Allí podrás consultar las hipótesis de distribución disponibles para la especie y que calificación les han dado otros usuarios, así como algunas estadísticas sobre el rango de la especie.'
        go_btn: 'IR'
        text_2: 'Si deseas descargar el mapa deberás dirigirte a la sección de registro, llena el formulario e ingresa a la plataforma con tu usuario y contraseña. Para hacer aportes al conocimiento de la distribución de alguna especie, revisa la sección “contribuye”.'
      contribute:
        title: 'contribuye'
        text_1: 'Para contribuir en BioModelos debes ser un usuario registrado y pertenecer a uno de los grupos de la plataforma.'
        sign_up_btn: 'REGISTRO'
        contribution_types: 'TIPOS DE APORTES'
        text_2: 'Puedes aportar a mejorar el conocimiento sobre la distribución geográfica de las especies a través de las siguientes actividades:'
        activities_list_html: >
                                - Curación de registros biológicos.</br>
                                - Edición de los modelos estadísticos desarrollados por el equipo de BioModelos.</br>
                                - Documentando las coberturas terrestres idóneas para las especie.</br>
                                - Desarrollando mapas de experto, especialmente para especies que cuentan con muy pocos o ningún registro biológico.</br>
                                - Calificando las hipótesis de distribución geográfica disponibles para las especies.</br>
        profile_btn: 'PERFIL'
      publish:
        title: 'publica'
        text_1: 'Si has desarrollado modelos de distribución para una o más especies, los puedes publicar a través de BioModelos. Así podrás visibilizar tu trabajo y facilitar su uso por otros investigadores, así como recibir la retroalimentación de expertos sobre el desempeño de tus modelos.'
        more_lnk: 'Entérate más.'
        text_2: 'Sólo debes ser un usuario registrado en BioModelos, ingresar al link “Publica” y seguir las instrucciones.'
        publish_btn: 'PUBLICA'
      news:
        title: 'noticias BioModelos'
        text_1: 'Y salió la segunda entrega del “Atlas de la Biodiversidad de Colombia”, para el grupo temático Primates. Gracias al trabajo de este grupo en BioModelos se logró la compilación de modelos validados de 38 especies, e información de análisis a partir de su distribución.'
        text_2: 'Muchos grupos han avanzado en sus listas de especies y algunos ya han terminado de modelar las especies de su grupo temático, un claro caso este año son los expertos en primates, en apoyo con la APC (Asociación Primatológica Colombiana). Es gracias a su colaboración que dichos modelos de distribución consiguen ese estado de validados y son recibidos como información confiable por la comunidad científica, permitiéndonos decir “mejores modelos con el apoyo de expertos”.'
