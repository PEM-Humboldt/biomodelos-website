      contributions:
        title: "EDICIÓN Y CONTRIBUCIÓN"
        text_1: "BioModelos te ofrece tres opciones para contribuir a documentar las distribuciones de especies: editando sobre el modelo estadístico desarrollado por BioModelos, creando un mapa de experto en la aplicación o publicando un modelo que hayas desarrollado."
        model_development: "DESARROLLO MODELO"
        statistical_model: "A partir de modelo estadístico"
        edit_btn: "editar"
        threshold_title: "UMBRAL"
        threshold_text: "Utiliza el slider para identificar el modelo que mejor representa el área climáticamente idónea para la especie (los límites de distribución se definen con la herramienta polígono). Si quieres mayor información sobre la definición del umbral, consulta el documento metodológico de BioModelos."
        tools_title: "HERRAMIENTAS DE POLÍGONO"
        tools_text: "El botón inicial crea poligonos. Se puede dibujar un area sobre la cual recortar la distribución propuesta, así como agregar áreas que no se muestren en el modelo estadístico o sustraer áreas de. Los otros dos botones permiten modificar los polígonos dibujados o eliminarlos."
        variables_title: "VARIABLES ECOLÓGICAS"
        variables_text: "Selecciona las coberturas terrestres adecuadas para la manutención de poblaciones de la especie, de acuerdo a la leyenda nacional de coberturas de la tierra."
        create_your_map: "Crea tu mapa"
        create_your_map_text: "Utilizando la herramienta polígono podrás delinear las áreas que corresponden al rango de distribución de una especie."
        create_btn: "crear"
        publish: "Publica tu mapa"
