es:
  date:
    abbr_day_names:
    - dom
    - lun
    - mar
    - mié
    - jue
    - vie
    - sáb
    abbr_month_names:
    -
    - ene
    - feb
    - mar
    - abr
    - may
    - jun
    - jul
    - ago
    - sep
    - oct
    - nov
    - dic
    day_names:
    - domingo
    - lunes
    - martes
    - miércoles
    - jueves
    - viernes
    - sábado
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%d de %B de %Y'
      short: ! '%d de %b'
    month_names:
    -
    - enero
    - febrero
    - marzo
    - abril
    - mayo
    - junio
    - julio
    - agosto
    - septiembre
    - octubre
    - noviembre
    - diciembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: alrededor de 1 hora
        other: alrededor de %{count} horas
      about_x_months:
        one: alrededor de 1 mes
        other: alrededor de %{count} meses
      about_x_years:
        one: alrededor de 1 año
        other: alrededor de %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de  %{count} segundos
      over_x_years:
        one: más de 1 año
        other: más de %{count} años
      x_days:
        one: 1 día
        other: ! '%{count} días'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Día
      hour: Hora
      minute: Minutos
      month: Mes
      second: Segundos
      year: Año
  errors: &errors
    format: ! '%{message}'
    messages:
      accepted: Debe ser aceptado
      empty: No puede estar vacío
      equal_to: Debe ser igual a %{count}
      even: Debe ser par
      exclusion: Está reservado
      extension_whitelist_error: El formato del archivo no es válido.
      greater_than: Debe ser mayor que %{count}
      greater_than_or_equal_to: Debe ser mayor que o igual a %{count}
      inclusion: No está incluido en la lista
      invalid: No es válido
      less_than: Debe ser menor que %{count}
      less_than_or_equal_to: Debe ser menor que o igual a %{count}
      not_a_number: No es un número
      not_an_integer: Debe ser un entero
      odd: Debe ser impar
      record_invalid: ! 'La validación falló: %{errors}'
      taken: Ya está en uso
      too_long: Es demasiado largo (%{count} caracteres máximo)
      too_short: Es demasiado corto (%{count} caracteres mínimo)
      wrong_length: No tiene la longitud correcta (%{count} caracteres exactos)
      max_size_error: El tamaño del archivo supera el límite establecido
      processing_error: Ocurrió un error al procesar el archivo
    template:
      body: ! 'Se encontraron problemas con los siguientes campos:'
      header:
        one: No se pudo guardar este/a %{model} porque se encontró 1 error
        other: No se pudo guardar este/a %{model} porque se encontraron %{count} errores
  helpers:
    select:
      prompt: Por favor seleccione
    submit:
      create: Crear %{model}
      submit: Guardar %{model}
      update: Actualizar %{model}
  number:
    currency:
      format:
        delimiter: .
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: €
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: mil millones
          million: millón
          quadrillion: mil billones
          thousand: mil
          trillion: billón
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', y '
      two_words_connector: ! ' y '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%A, %d de %B de %Y %H:%M:%S %z'
      long: ! '%d de %B de %Y %H:%M'
      short: ! '%d de %b %H:%M'
    pm: pm
  activemodel:
    errors:
      <<: *errors
  activerecord:
    models:
      user: "User"
    attributes:
      user:
        name: "Nombres y apellidos"
        email: "Email"
        clave: 'Contraseña'
        password_confirmation: "Confirmar contraseña"
        current_password: "Contraseña actual"
        remember_me: 'Recordarme'
        expertise: "Grupos de Interés"
        organization: "Organización"
        location: "Ubicación"
        bio: "Biografía"
    errors: &errors
      format: ! '%{message}'
      models:
          user:
            attributes:
              name:
                blank: "El nombre no puede estar vacío."
              email:
                blank: "El email no puede estar vacío."
                taken: "El email que ingresó ya existe en BioModelos."
                invalid: "Formato de email no valido."
              password:
                blank: "La contraseña no puede estar vacía."
                confirmation: "La contraseña y su confirmación no coinciden."
                too_long: "La contraseña es demasiado larga (%{count} caracteres máximo)"
                too_short: "La contraseña es demasiado corta (%{count} caracteres mínimo)."
              password_confirmation:
                blank: "La confirmación de la contraseña no puede estar vacía."
                confirmation: "La contraseña y su confirmación no coinciden."
  recaptcha:
    errors:
      verification_failed: 'La validación del reCAPTCHA falló. Inténtelo de nuevo.'
      recaptcha_unreachable: 'Ocurrió un error al intentar validar el reCAPTCHA. Inténtelo de nuevo.'
  home:
    show:
      models_status_text: "Estado actual modelos de distribución por grupos taxonómicos"